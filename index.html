<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Panorama Tour Sample</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Serif+KR&family=Oswald&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
    <body>
        <div id="panel">
            <div id="header"><h1>Pano Tour Sample</h1></div>
            <div id="contentWrapper">
                <div id="content">
                    <div class="card selected">
                        <a href="index1.html" target="viewer" onclick="selectCard(0)">
                            <div class="cover"><img src="asset/1.jpg" loading="lazy" width="400" /></div>
                            <div class="title">1. 기본 투어 / Simple Viewer</div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="index2.html" target="viewer" onclick="selectCard(1)">
                            <div class="cover"><img src="asset/2.jpg" loading="lazy" width="400" /></div>
                            <div class="title">2. 3장 부르기 / Panorama Toggle</div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="index3.html" target="viewer" onclick="selectCard(2)">
                            <div class="cover"><img src="asset/3.jpg" loading="lazy" width="400" /></div>
                            <div class="title">3. 핫스팟 링크 / Hotspot Link</div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="index4.html" target="viewer" onclick="selectCard(3)">
                            <div class="cover"><img src="asset/4.jpg" loading="lazy" width="400" /></div>
                            <div class="title">4. 2개 장소 / 2 Place, Walk</div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="index5.html" target="viewer" onclick="selectCard(4)">
                            <div class="cover"><img src="asset/5.jpg" loading="lazy" width="400" /></div>
                            <div class="title">5. 구글 스트릿뷰 / Street View</div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="index6.html" target="viewer" onclick="selectCard(5)">
                            <div class="cover"><img src="asset/6.jpg" loading="lazy" width="400" /></div>
                            <div class="title">6. 핫스팟 정보 / Hotspot Infos</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <iframe id="viewer" name="viewer" allow="fullscreen; xr-spatial-tracking;"></iframe>
        <script>
            let cardlist = document.getElementsByClassName("card");
            let selected = 0;

            function selectCard(id) {
                if ( selected !== null ) cardlist[selected].classList.remove( 'selected' );
                selected = id;
                cardlist[id].classList.add( 'selected' );
            }
        </script>
    </body>
</html>
