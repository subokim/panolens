  <title>Panolens.js panorama googlestreetview</title>

<body>
    <div id="desc-container" style="display:none">
      <div class="title">성균관 대성전의 은행나무</div>
      <div><hr style="width : 90%; height:1px"></div>
      <div class="text">수령이 450년이 넘은 조선시대 은행나무. 
        공자가 은행나무 밑에서 제자들을 가르쳤다는 기록때문에, 
        조선시대 교육기관에는 전통적으로 은행나무를 심었다. 
        "승정원일기"에 따르면 이 은행나무를 심은 주인공은 중종때의 문신인 "윤탁"으로 전해진다.
      </div>
